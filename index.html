<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/darkly.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="embed-responsive embed-responsive-4by3">
		<video id="VideoElement" width="100%" height="100%" src="video/preston.mp4"></video>
	</div>
	<div class="btn-group btn-group-justified" role="group">
	    <a onClick="playVideo()" class="btn btn-default">Play</a>
	    <a onClick="pauseVideo()" class="btn btn-default">Pause</a>
	    <a onClick="stopVideo()" class="btn btn-default">Stop</a>
	</div>

	<script>
	    var v = document.getElementById("VideoElement");

	    function playVideo(){
	        v.play();
	    }
	    function pauseVideo(){
	        v.pause();
	    }
	    function stopVideo(){
	        v.pause();
	        v.currentTime = 0;
	    }
	</script>
</body>
</html>
</html>
